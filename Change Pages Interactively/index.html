<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Try It! Buttons with Divs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

<h1>Try It! Change Pages Interactively</h1>

<!-- Add a different class to each of your divs -->
<div id="div1" class="green">Here is div 1</div>
<div id="div2" class="pink">Here is div 2</div>

<input type="button" value="Change color" onclick="changeColor()">

<input type="button" value="Change text to chinese" onclick="changeText()">

<input type="button" value="Change text color" onclick="colorText()">

<input id="change-button" type="button" value="Change button" onclick="changeButton()">

</body>

</html>
