<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Try It! Buttons with Divs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Add HTML elements, including at least one heading and two div elements -->
<h1>Try It! Buttons with Divs</h1>

<!-- Give each div its own different ID -->
<div id="div1">Here is div 1</div>
<div id="div2">Here is div 2</div>

<!-- Add interactivity with buttons 
In the HTML panel, an input element 
Make the button do something by adding an onclick event handler -->

<input id="click" type="button" value="Click me!" onclick="doChange()">

<input id="confirm" type="button" value="Confirm" onclick="confirmBox()">

</body>

</html>
