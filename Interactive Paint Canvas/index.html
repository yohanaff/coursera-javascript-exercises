<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Programming Exercise: An Interactive Paint Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Programming Exercise: An Interactive Paint Canvas</h1>
    <canvas id="can" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()"></canvas>

    <p>
        Bush color
        <input type="color" value="#000" onchange="setColor(this.value)">
        Brush size
        <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)">
        <output id="sizeOutput">50</output>
    </p>

    <p>
        Set width
        <input type="text" onchange="setWidth(this.value)">
        Set Height
        <input type="text" onchange="setHeight(this.value)">
    </p>

    <p>
        <input type="button" id="clear" value="Clear canvas" onclick="clearCanvas()">
    </p>

<script src="script.js"></script>
</body>

</html>
