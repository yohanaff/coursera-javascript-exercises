<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Try It! Inputs and Events</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>


    <h1>Color chooser practice</h1>
    <canvas id="can" class="orange"></canvas>

    <p>
        <input type="button" value="Make blue" onclick="doBlue()">
        <input type="color" value="#FF0000" id="clr" onchange="doColor()">
        <!-- 
            Try changing the onchange attribute to onclick and see how the input behaves differently 
        <input type="color" value="#FF0000" id="clr" onchange="doColor()">
        -->
    </p>
    



</body>

</html>
